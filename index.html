<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="disp"></div>
        <div class="buttons">
            <div class="btn" id="clear-all">AC</div>
            <div class="btn" id="clear">⌫</div>
            <div class="btn" id="modulo">%</div>
            <div class="btn" id="divide">÷</div>
            
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="multiply">×</div>
            
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="substract">−</div>
            
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="add">+</div>
            
            <div class="btn" id="squareroot">√</div>
            <div class="btn">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
